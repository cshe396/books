<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\style.css">
</head>

<body>
    <div class="main">
        <div class='row' id="top-bar">
            <h3>Welcome to My Books</h3>
        </div>
        <div class='row' id="second-row">
            <button id="add-book">Add book</button>
            <dialog id="favDialog">
                <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" >

                <label for="page_count">Page Count:</label>
                <input type="number" id="page_count" name="page_count">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" >

                <label for="is_read">Has Been Read:</label>
                <select id="is_read" name="is_read" >
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>

                <button type="submit">Add Book</button>
                <button value="cancel"  formmethod="dialog">Cancel</button>
            </form>
            </dialog>
        </div>
        <div class='row' id="third-row">

        </div>
    </div>
    <script src="./book.js" async defer></script>
</body>

</html>
